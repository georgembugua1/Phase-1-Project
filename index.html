<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photo Gallery</h1>
<!--upload section-->
<div id="uploadSction">
    <input type="file"
    id="imageUpload" accept="image/*">
    <input type="text"
    id="ImageTitle" placeholder="Enter Image">
    <input type="text"
    id="imagesTags" placeholder="Enter tags (comma separated)">
    <button 
    id="uploadButton"Upload Image
    button>
</div>
<!--Filter Section-->
<input type="text"
id="searchInput" placeholder="Search by tags...">
<!--Gallery Section-->
<div id="gallery"></div>

<!--Modal Window for Large Image View-->
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImage">
    <p id="modalTitle"></p
    <P id="modalTags"></P>
</div>
    <script src="script.js"
</body>
</html>
